<html lang="en"><head>

    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts,_icomoon,_style.css+css,_owl.carousel.min.css+css,_bootstrap.min.css+css,_style.css.pagespeed.cc.WuwWHFx2BT.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
    </head>
    <body  style="background-color:#d0d0ce; box-shadow: inset;">
        
        <main>
            <div class="container" >
                <div class="card" style="margin-top:70px">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6 login-section-wrapper">
                              <div class="brand-wrapper">
                               
                              </div>
                              <div class="login-wrapper my-auto">
                                <h1 class="login-title"><i style="font-size: large;">Sign in  to Funooze</i> </h1>
                                <form action="#!">
                                  <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" class="form-control" placeholder="email@example.com">
                                  </div>
                                  <div class="form-group mb-4">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password" class="form-control" placeholder="enter your passsword">
                                  </div>
                                  <input name="login" id="login" class="btn btn-primary login-btn" type="button" value="Login">
                                </form>
                                <a href="#!" class="forgot-password-link">Forgot password?</a>
                                <p class="login-wrapper-footer-text">Don't have an account? <a href="#!" class="text-reset">Register here</a></p>
                              </div>
                            </div>
                            <div class="col-sm-6 px-0 d-none d-sm-block">
                                <div class="card">
                                    <img src="https://indian-retailer.s3.ap-south-1.amazonaws.com/s3fs-public/article4958.jpg" >
                                </div>
                           
                              <p class="text-white font-weight-medium text-center flex-grow align-self-end footer-link">
                                Free <a href="https://www.bootstrapdash.com/" target="_blank" class="text-white">Bootstrap dashboard templates</a> from Bootstrapdash
                              </p>
                            </div>
                          </div>
                    </div>
                  
                </div>
            
            </div>
          </main>
    </body>
    </html>
