            <div class="col-md-3 col-sm-5" style="display: inline-block;margin-bottom: 10px;">
              <div class="product-grid">
                  <div class="product-image">
                      <a href="#" class="image">
                          <img class="pic-1" src="{{item.imageurl}}" style="height:230px">
                      </a>
                      
                       
                  </div>
                  <div class="product-content">
 
                      <div>
                       <i> </i> 
                       <h3 class="title"><a   data-toggle="modal" [attr.data-target]="'#product-view-' + item.id" (click)="product_details(item,item.id)">{{item.name}}</a></h3>
                      </div>
                     
                      <p class="d-block mb-3 font-size-xs text-muted" style="font-size: 10px;"><span>By</span>&nbsp;<i>{{item.store_name}}</i></p>
                      <p class="d-block mb-3 font-size-xs text-muted">{{item.category_name}}</p>
                      <p class="d-block mb-3 font-size-xs text-muted price" style="font-size: 15px;">{{item.sizename}}</p>
                      <div class="price"> Rs {{item.price}}</div>
                      <!-- <a class="add-to-cart" href="#">add to cart</a> -->
                  </div>
              </div>

          </ng-container>
          </div> 
          <ng-container *ngFor="let item of product_list;let i=index">
             
              <div  *ngIf="viewdata && viewindex==item.id"   class="modal fade" data-backdrop="static" data-keyboard="false"
                id="product-view-{{item.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <app-product-details [productData]="viewdata" ></app-product-details>
                </div>
              </div>
             
          </ng-container>
          
          </div>  

          <div     class="modal fade" data-backdrop="static" data-keyboard="false"
          id="signup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">

          </div>
