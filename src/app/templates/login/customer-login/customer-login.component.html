<div class="modal-dialog">
  <div class="modal-content" width="100%">
      <div class="modal-header">
          <h5 class="modal-title">Sign in to Funooze</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
      </div>
  <div class="model-body">
 
    <body  style="background-color:#d0d0ce; box-shadow: inset;">
        <form [formGroup]="loginform">
          <main>
            <div class="container" >
                <div class="card" style="margin-top:70px">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6 login-section-wrapper">
                              <div class="brand-wrapper">
                               
                              </div>
                              <div class="login-wrapper my-auto">
                                <h1 class="login-title"><i style="font-size: large;">Sign in  to Funooze</i> </h1>
                              
                                  <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" name="username"   formControlName="username" id="email" class="form-control" placeholder="Enter your username">
                                  </div>
                                  <div class="form-group mb-4">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password"  formControlName="password" class="form-control" placeholder="enter your passsword">
                                  </div>
                                  <input style="margin-right: 20px;" name="login" id="login" class="btn btn-primary login-btn" type="button" value="Login" (click)="Onsubmit()">
                               
                                <a href="#!" class="forgot-password-link">Forgot password?</a>
                                 
                              </div>
                            </div>
                            <div class="col-sm-6 px-0 d-none d-sm-block">
                                <div class="card">
                                    <img src="https://indian-retailer.s3.ap-south-1.amazonaws.com/s3fs-public/article4958.jpg" >
                                </div>
                           
                              <p class="text-white font-weight-medium text-center flex-grow align-self-end footer-link">
                                Free
                              </p>
                            </div>
                          </div>
                    </div>
                  
                </div>
            
            </div>
          </main>
        </form>
     
    </body>
     
    </div>
    </div>
    </div>
