<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="loginform"  >
  <p>
    <mat-form-field>
      <input type="email" matInput placeholder="Email" formControlName="email">
    </mat-form-field>
</p>
    <div *ngIf="submitted && w.email.errors">
<span>Username is required</span>
    </div>
  

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>
  <div *ngIf="submitted && w.password.errors">
    <span>password is required</span>
        </div>

  

  <div class="button">
    <button type="submit" mat-raised-button color="primary" (click)="onsubmit()">Login</button>
    <button mat-raised-button  color="accent" routerLink="/userregister" style="margin-left: 11px;" > SignIn </button>
  </div>

</form>
</mat-card-content>
</mat-card>
