<mat-card>
    <mat-card-title>Register a user</mat-card-title>
<mat-card-content>
<form [formGroup]="userform"  >
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Name" formControlName="name">
    </mat-form-field>
</p>
<div *ngIf="submitted && w.name.errors">
    <span>Name is required</span>
        </div>
<p>
    <mat-form-field>
      <input type="email" matInput placeholder="Email" formControlName="email">
    </mat-form-field>
</p>
<div *ngIf="submitted && w.email.errors">
    <span>Email is required</span>
        </div>   
  

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>
  <div *ngIf="submitted && w.password.errors">
    <span>password is required</span>
        </div>

  

  <div class="button">
    <button type="submit" mat-raised-button color="primary" (click)="submit()">Submit</button>
  </div>

</form>
</mat-card-content>
</mat-card>
